openapi: "3.0.3"
info:
  title: Birbnb
  description: Plataforma de Reservas de Alojamientos.
  version: "1.0"
servers:
  - url: https://localhost:3000
    description: Local server

paths:
  /usuarios:
    get:
      summary: Obtener lista de usuarios
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/usuario"
        "500":
          description: Error del servidor

    post:
      summary: Crear un nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/usuario"
      responses:
        "201":
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/usuario"
        "500":
          description: Error del servidor

  /usuarios/{id}:
    get:
      summary: Obtener un usuario por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Usuario encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/usuario"
        "404":
          description: Usuario no encontrado
        "500":
          description: Error del servidor

    delete:
      summary: Eliminar un usuario por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Usuario eliminado exitosamente
        "404":
          description: Usuario no encontrado
        "500":
          description: Error del servidor

    put:
      summary: Actualizar un usuario existente
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/usuario"
      responses:
        "200":
          description: Usuario actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/usuario"
        "404":
          description: Usuario no encontrado
        "500":
          description: Error del servidor

components:
  schemas:
    usuario:
      type: object
      properties:
        id:
          type: string
        nombre:
          type: string
        email:
          type: string
        tipo:
          type: string
          enum: [cliente, anfitrion]
      required:
        - id
        - nombre
        - email
        - tipo
