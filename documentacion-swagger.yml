openapi: "3.0.3"
info:
  title: Birbnb
  description: Plataforma de Reservas de Alojamientos.
  version: "1.0"
servers:
  - url: https://localhost:3000
    description: Local server

paths:
  /usuarios:
    get:
      summary: Obtener lista de usuarios
      tags:
        - Usuarios
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/usuario"
        "500":
          description: Error del servidor

    post:
      summary: Crear un nuevo usuario
      tags:
        - Usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/usuario"
      responses:
        "201":
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/usuario"
        "500":
          description: Error del servidor

  /usuarios/{id}:
    get:
      summary: Obtener un usuario por ID
      tags:
        - Usuarios
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Usuario encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/usuario"
        "404":
          description: Usuario no encontrado
        "500":
          description: Error del servidor

    delete:
      summary: Eliminar un usuario por ID
      tags:
        - Usuarios
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Usuario eliminado exitosamente
        "404":
          description: Usuario no encontrado
        "500":
          description: Error del servidor

    put:
      summary: Actualizar un usuario existente
      tags:
        - Usuarios
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/usuario"
      responses:
        "200":
          description: Usuario actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/usuario"
        "404":
          description: Usuario no encontrado
        "500":
          description: Error del servidor
  
  /notificaciones:
    get:
      summary: Obtener lista de notificaciones
      tags:
        - Notificaciones
      parameters:
        - name: destinatario
          in: query
          required: true
          schema:
            type: string
            description: ID del usuario destinatario para filtrar notificaciones
        - name: estado
          in: query
          required: false
          schema:
            type: string
            enum: [PENDIENTE, LEIDA]
            description: Filtrar notificaciones por estado (opcional)
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/notificacion"
        "500":
          description: Error del servidor

  /notificaciones/{id}:
    put:
      summary: Marcar una notificación como leída
      tags:
        - Notificaciones
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Notificación actualizada exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/notificacion"
        "400":
          description: ID de notificación inválido
        "404":
          description: Notificación no encontrada
        "500":
          description: Error del servidor

components:
  schemas:
    usuario:
      type: object
      properties:
        id:
          type: string
        nombre:
          type: string
        email:
          type: string
        tipo:
          type: string
          enum: [ANFITRION, HUÉSPED]
      required:
        - id
        - nombre
        - email
        - tipo

    notificacion:
      type: object
      properties:
        id:
          type: string
        mensaje:
          type: string
        fechaAlta:
          type: string
          format: date-time
        estado:
          type: string
          enum: [PENDIENTE, LEIDA]
        fechaLeida:
          type: string
          format: date-time
        destinatario:
          type: string
          description: ID del usuario destinatario
        
      required:
        - id
        - mensaje
        - destinatario
